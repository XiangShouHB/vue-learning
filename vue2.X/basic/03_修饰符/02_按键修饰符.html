<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        在监听键盘事件时，我们经常需要检查详细的按键，监听键盘事件时添加按键修饰符，Vue中的键值修饰符如下：
        .enter
        .tab
        .delete (捕获“删除”和“退格”键)
        .esc
        .space
        .up
        .down
        .left
        .right
     -->
     <div id="app">
        <span>键盘只要有输入事件触发，就会打印日志</span> 
        <input type="text" @keyup="logInfo">
        <br>

        <span>键盘输入结束后，按回车才会打印日志</span> 
        <input type="text" @keyup.enter="logInfo">
        <br>
     </div>


</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
        },
        methods:{
            logInfo(){
                console.log("你正在输入......")
            }
        }
    });
</script>
