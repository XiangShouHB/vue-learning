<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入 vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>组件嵌套</title>
</head>
<body>
    <!-- 
        组件注意事项：
        1、必须一个根节点（root element），只要与内部标签不冲突。
        2、组件间可通过props进行通讯
        3、组件可以有多个属性，但是data属性的写法必须是方法+返回值
     -->
    <div id="app">
        <abar></abar>
    </div>    
</body>
</html>

<script>
    // 全局注册，注意语法，全局注册的组件单词为 component
    Vue.component('abar',{
        data(){ // 另一种写法，可以不写function
            return {name:''}
        },
        template:
        `<div style='background:yellow'>
            【公共root组件的child组件：abar组件】
            <abar_child></abar_child>
        </div>`,
        
        // 局部定义（注册）组件，组件单词为 components(复数形式)
        components:{
            'abar_child':{ // 子组件名称也可以不加单引号，因为父组件中已经引用，就相当于定义名称了
                template:`<div>【abar_child组件，只能在abar组件中使用】</div>`
            }
        }
    });

    var vm = new Vue({
        el:"#app"
    })
</script>
