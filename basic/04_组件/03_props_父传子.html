<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入 vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>父传子</title>
</head>
<body>
    <!-- div 是根组件的templet模板 -->

    <div id="app">
        <bbar name="首页" :show="false"></bbar>
        <bbar name="菜单" :show="true"></bbar>
        <bbar name="项目" :show="true"></bbar>
        ---------------------------
        <br>
        <!-- 不加 ':(即v-bind)'，显示效果不一样 -->
        不加 ':(即v-bind)'结果：<bbar name='p_name'></bbar>
        <br>
        加 ':(即v-bind)'结果：<bbar :name='p_name'></bbar>

        
    </div>    
</body>
</html>

<script>
    Vue.component('bbar',{
        template:`
                <div>
                    >>>
                    <button v-if='show' @click='c'>首页</button>
                    【root的child组件：bbar组件】【{{ name }}】
                </div>`,
        // props:['name','show'],   // 可以是字符串数组形式列出的 prop
        /*
        但更推荐以下写法，原因如下：
            1.希望每个 prop 都有指定的值类型
            2.为你的组件提供了文档
            3.在它们遇到错误的类型时从浏览器的 JavaScript 控制台提示用户。
            4.便于类型检查和其它 prop 验证。
        */
        props:{// 接受父组件传进来的属性，
            name:String,
            show:Boolean
        },
        methods: {
            c(){
                alert('首页');
            }
        },
    })
    
    var vm = new Vue({
        el:"#app",
        data:{
            // 即父组件传参给子组件使用bind绑定
            p_name:"root组件的p_name属性"
        }
    })
</script>
