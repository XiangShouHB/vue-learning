<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 文本插值 :一个 Vue 应用会将其挂载到一个 DOM 元素  -->
    <div id="app">
        <!-- 声明一个变量 -->
        {{message}}
        {{name}}
    </div>

</body>

</html>


<script>
    var vm = new Vue({
        /*
         * el是elment的简写，#app是id选择器，绑定div
         * 注意：el绑定的一定是HTML中的根容器元素   
         */
        el: '#app',  
        data: {
            // 在data 里注册变量:
            message: "Hello world",
            name: "VUE"
        }
    });

</script>
