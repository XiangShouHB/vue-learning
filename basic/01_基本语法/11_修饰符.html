<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!--
        修饰符 (modifier) 是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。
        @方法属性="方法名"  表示给 DOM 绑定了一个方法
    -->
    <!-- 
        点击后，JavaScript控制台会输出：
        click2.......
        click1.......
        (输出顺序本质就是栈的结构)
    -->
    <div id="app" @click="click1">
        <div @click="click2">
            点我
        </div>
    </div>

    <!-- .stop 修饰符告诉 click 方法对于触发的事件调用 event.stop()： -->
    <!-- 
        点击后，JavaScript控制台只会输出：
        click4.......
    -->
    <div id="app-2" @click="click3">
        <div @click.stop="click4">
            点我
        </div>
    </div>
</body>

</html>

<script>
    var vm = new Vue({
        el: '#app',
        methods: {
            click1: function () {
                console.log("click1.......")
            },
            click2: function () {
                console.log("click2.......")
            }
        }
    })

    var vm2 = new Vue({
        el: '#app-2',
        methods: {
            click3: function () {
                console.log("click3.......")
            },
            click4: function () {
                console.log("click4.......")
            }
        }
    })
</script>
