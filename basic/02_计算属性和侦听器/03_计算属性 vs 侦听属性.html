<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 

        1.Vue 提供了一种更通用的方式来观察和响应 Vue 实例上的数据变动：侦听属性。

        当你有一些数据需要随着其它数据变动而变动时，你很容易滥用watch——特别是如果你之前使用过 AngularJS。
        
        然而，通常更好的做法是使用计算属性而不是命令式的 watch 回调。

        2.虽然计算属性在大多数情况下更合适，但有时也需要一个自定义的侦听器。

        这就是为什么 Vue 通过 watch 选项提供了一个更通用的方法，来响应数据的变化。

        当需要在数据变化时执行异步或开销较大的操作时，这个方式是最有用的。
     -->

    <div id="app">
        {{fullName}}
    </div>
    <div id="app2">{{fullName2}}</div>

     
    
</body>

</html>

<script>
    // 1.使用 watch 函数
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: "jack",
            lastName: "duan",
            fullName: "jack duan",
        },
        // 侦听器使用场景：一般用在数据发生变化时，需要异步操作
        watch: {
            firstName: function (val) {
                this.fullName = val + this.lastName
            },

            lastName: function (val) {
                this.fullName = this.firstName + val
            }

        },
    })


    // 2.使用计算属性 computed
    var vm2 = new Vue({
        el: '#app2',
        data: {
            firstName: "jack",
            lastName: "duan",
        },
        computed: {
            fullName2: function () {
                return this.firstName + ' ' + this.lastName
            }
        },
    })

    
</script>
